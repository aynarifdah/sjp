services:
  # PHP Application Service
  app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html/
    environment:
      - DB_HOSTNAME=db
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - DB_DATABASE=ci3_database
      - CI_ENV=development
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - app-network
  
  # MySQL Database Service
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ci3_database
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge